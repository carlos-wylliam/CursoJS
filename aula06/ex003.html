<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercicio do curso de JS</title>
    <style>
        body{
            background-color: rgb(163, 92, 230);
            
        }
        h1{
            color: rgb(234, 255, 0);
            font-size: 5em;
        }
        p{
            font-size: 2em;
            color: #ffff;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`)
        
       
    </script>
</body>
