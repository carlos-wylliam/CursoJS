<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: green;
            color: white;
            line-height: 200px;
            text-align: center;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var teste = window.document.getElementById('area')
        teste.addEventListener('click', clicar)
        teste.addEventListener('mouseenter', entrar)
        teste.addEventListener('mouseout', sair)
       function clicar(){
        teste.innerText='teste'
        
        }
        function entrar(){
            teste.style.background='black'
        }
        function sair(){
            teste.style.background = 'green'
        }
    </script>
</body>
</html>
