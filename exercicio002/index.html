<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div class="quadrado">
            <div>
                <label for="inumber">Ano de Nascimento</label>
                <input type="number" name="inumber" id="insert_ano">
            </div>
            <div>
                Sexo:
                <input type="radio" name="sexo" id="imas" value="mas">
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="ifem" value="fem">
                <label for="ifem">Feminino</label>
            </div>
            <input type="button" value="Verificar" onclick="validar()">
            <div id="msg">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </div>
        
    </main>
    <footer>
        @CursoemVideo
    </footer>
    <script src="script.js"></script>
</body>
</html>
